<!DOCTYPE html>
<html lang='{{language_code}}'>
<head>
    <meta name="author" content="{{author}}">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <style>
    </style>
    <link rel="stylesheet" href="highlight.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    {% block head %}{% endblock %}
</head>
<body>
    <div id='center'>
        <div id="header">
                <h2 style="display:inline;margin:0"><a href="{{languages[language_code].index}}" style="color:white">{{ local.headline.format(author=author) }}</a></h2>
            {% block header %}{% endblock %}
        </div>
        <main id="center-content">
            {% block center %}{% endblock %}
        </main>
        <footer id='footer'>
                <span>{{author}} {{ generation_date.strftime('%Y') }} | Last Updated: {{generation_date.strftime('%d-%m-%Y')}} | Blog Commit Hash: {{blog_version}} </span>
        </footer>
    </div>
</body>
